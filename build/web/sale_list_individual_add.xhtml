<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sale List Individual Add</title>
        <h:outputStylesheet library="css1" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="styles.css" />
        <style type="text/css">
            .text_size{
                font-size: 14px;
                border-style: ridge;
                border-width: 0.5px;
                border-color: #1b9bff;
            }
            .noHover{
                pointer-events: none;
            }
            .background{
                background-image:url(resources/background.jpeg.jpeg);
                background-size: 100%;
            }
        </style>
    </h:head>
    <h:body styleClass="background">
        <h:form class="container">
            <div style="margin-left: -120px; margin-top: 8px" id="cssmenu">
                <ul>
                    <li class="text_size"><a href='#'><span><h:commandLink style="font-size: 18px; margin-top: -25px" action="main" value="Homepage"/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:commandLink style="margin-top: -25px" action="product" value="Product"/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:outputText value="Customer"/></span></a>
                        <ul>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="customer_individual" value="Customer Individual"/></span></a></li>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="customer_company" value="Customer Company"/></span></a></li>
                        </ul>
                    </li>
                    <li class="text_size"><a href='#'><span><h:outputText value="Sales"/></span></a>
                        <ul>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="sale_list_individual" value="Sale List Individual" /></span></a></li>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="sale_list_company" value="Sale List Company" /></span></a></li>
                        </ul>
                    </li>
                    <li class="text_size noHover"><a href='#'><span><h:outputLink style="margin-bottom: 300px; border-style: none" value=""/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:commandLink style="margin-top: -25px" action="index" value="Log Out"/></span></a></li>
                </ul>

            </div>  
            <div class="form-group"></div>
            <div style="margin-left: 100px; margin-top: -615px;" class="container">
                <div class="form-group">
                    <label for="inputName">Customer Name</label>
                    <h:selectOneMenu value="#{saleListIndividualController.sli.customer_name}" styleClass="custom-select">
                        <f:selectItems value="#{saleListIndividualController.customerNameList()}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="inputName">Product Name</label>
                    <h:selectOneMenu value="#{saleListIndividualController.sli.product_name}" styleClass="custom-select">
                        <f:selectItems value="#{saleListIndividualController.productList()}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="inputName">Price</label>
                    <h:inputText value="#{saleListIndividualController.sli.price}" a:placeholder="Price" styleClass="form-control col-md-2" />
                </div>
                <div class="form-group">
                    <label for="inputName">Process</label>
                    <h:selectOneMenu value="#{saleListIndividualController.sli.process}" styleClass="custom-select">
                        <f:selectItems value="#{saleListIndividualController.processList()}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:commandButton action="#{saleListIndividualController.add()}" styleClass="btn btn-primary" value="Add to List" />                
                </div>
            </div>
        </h:form>
    </h:body>
</html>
