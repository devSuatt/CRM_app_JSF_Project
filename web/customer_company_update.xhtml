<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Customer Company Update</title>
        <h:outputStylesheet library="css1" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="styles.css" />
        <style type="text/css">
            .text_size{
                font-size: 14px;
                border-style: ridge;
                border-width: 0.5px;
                border-color: #1b9bff;
            }
            .noHover{
                pointer-events: none;
            }
            .background{
                background-image:url(resources/background.jpeg.jpeg);
                background-size: 100%;
            }
        </style>
    </h:head>
    <h:body styleClass="background">
        <h:form class="container">
            <div style="margin-left: -120px; margin-top: 8px" id="cssmenu">
                <ul>
                    <li class="text_size"><a href='#'><span><h:commandLink style="font-size: 18px; margin-top: -25px" action="main" value="Homepage"/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:commandLink style="margin-top: -25px" action="product" value="Product"/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:outputText value="Customer"/></span></a>
                        <ul>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="customer_individual" value="Customer Individual"/></span></a></li>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="customer_company" value="Customer Company"/></span></a></li>
                        </ul>
                    </li>
                    <li class="text_size"><a href='#'><span><h:outputText value="Sales"/></span></a>
                        <ul>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="sale_list_individual" value="Sale List Individual" /></span></a></li>
                            <li class='has-sub text_size'><a href='#'><span><h:commandLink style="margin-top: -25px" action="sale_list_company" value="Sale List Company" /></span></a></li>
                        </ul>
                    </li>
                    <li class="text_size noHover"><a href='#'><span><h:outputLink style="margin-bottom: 300px; border-style: none" value=""/></span></a></li>
                    <li class="text_size"><a href='#'><span><h:commandLink style="margin-top: -25px" action="index" value="Log Out"/></span></a></li>
                </ul>

            </div>  
            <div class="form-group"></div>
            <div style="margin-left: 100px; margin-top: -615px;" class="container">
                <div class="form-group">
                    <label for="inputName">Company Name</label>
                    <h:inputText value="#{customerCompanyController.cc2.company_name}" a:placeholder="Company Name" styleClass="form-control col-md-2" />
                </div>
                <div class="form-group">
                    <label for="inputName">Representer</label>
                    <h:inputText value="#{customerCompanyController.cc2.representer}" a:placeholder="Representer" styleClass="form-control col-md-2" />
                </div>
                <div class="form-group">
                    <label for="inputName">Address</label>
                    <h:inputTextarea value="#{customerCompanyController.cc2.address}" a:placeholder="Address" styleClass="form-control col-md-6" />
                </div>
                <div class="form-group">
                    <label for="inputName">Phone Number</label>
                    <h:inputText value="#{customerCompanyController.cc2.phone_number}" a:placeholder="Phone Number" styleClass="form-control col-md-2" />
                </div>
                <div class="form-group">
                    <label for="inputName">E-mail</label>
                    <h:inputText value="#{customerCompanyController.cc2.email}" a:placeholder="E-mail" styleClass="form-control col-md-6" required="true" requiredMessage="Please enter your e-mail address" validatorMessage="Invalid e-mail format">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>            
                </div>
                <div class="form-group">
                    <h:commandButton action="#{customerCompanyController.update()}" styleClass="btn btn-success" value="Update" />                
                </div>
            </div>
        </h:form>
    </h:body>
</html>
